<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Responsive</title>
<style>
  /* Reset margin/padding dan atur font */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
  }

  /* Container fleksibel untuk iframe */
  .iframe-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 75%; /* rasio tinggi, bisa disesuaikan */
    overflow: hidden;
  }

  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Optional: header/footer responsive */
  header, footer {
    text-align: center;
    padding: 15px;
    background: #1f2937;
    color: white;
  }

  @media (max-width: 600px) {
    header, footer {
      font-size: 18px;
      padding: 10px;
    }
    .iframe-container {
      padding-bottom: 100%; /* lebih tinggi di HP agar nyaman */
    }
  }
</style>
</head>
<body>

<header>Dashboard Online</header>

<div class="iframe-container">
  <iframe 
    src="https://1drv.ms/x/c/2CA4BEDDF02455CD/IQQl_qyz2hUZRLWcznDHcB1HAZoq2_acBqiEKdpvPPO1E6U?em=2&wdAllowInteractivity=False&Item=DashboardArea&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
