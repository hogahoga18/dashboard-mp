<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Fullscreen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden; /* hilangkan scroll horizontal */
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    background: #f4f6f9;
  }

  /* Header */
  header {
    width: 100%;
    background: #1f2937;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    flex: 0 0 auto;
  }

  /* Footer */
  footer {
    width: 100%;
    background: #1f2937;
    color: #ccc;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    flex: 0 0 auto;
  }

  /* Container iframe */
  .iframe-container {
    flex: 1 1 auto;
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center; /* center iframe */
    align-items: flex-start;
    padding: 0;
  }

  /* Wrapper iframe responsif */
  .iframe-wrapper {
    width: 100%;         /* penuh lebar layar */
    max-width: none;     /* hilangkan batas max-width */
    height: 0;
    padding-bottom: 65%; /* sesuaikan rasio tinggi dashboard */
    position: relative;
  }

  .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
