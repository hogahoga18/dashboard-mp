<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Fullscreen Responsive</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    background: #f4f6f9;
  }

  /* Header */
  header {
    width: 100%;
    background: #1f2937;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    flex: 0 0 auto;
  }

  /* Footer */
  footer {
    width: 100%;
    background: #1f2937;
    color: #ccc;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    flex: 0 0 auto;
  }

  /* Container iframe */
  .iframe-container {
    flex: 1 1 auto;
    width: 100%;
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: flex-start;
    overflow: hidden;
    position: relative;
  }

  /* Wrapper responsive */
  .iframe-wrapper {
    position: relative;
    width: 100%;
    max-width: 1200px; /* lebar dashboard desktop */
    overflow: hidden;
    padding-top: 65%; /* rasio tinggi/lebar */
  }

  .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    transform-origin: top left;
  }

  /* Scaling otomatis agar responsive */
  @media (max-width: 1200px) {
    .iframe-wrapper iframe {
      transform: scale(calc(100vw / 1200));
      transform-origin: top left;
    }
  }

</style>
</head>
<body>

<header>
  Dashboard Online
</header>

<div class="iframe-container">
  <div class="iframe-wrapper">
    <iframe
      src="https://1drv.ms/x/c/2CA4BEDDF02455CD/IQQl_qyz2hUZRLWcznDHcB1HAZoq2_acBqiEKdpvPPO1E6U?em=2&wdAllowInteractivity=False&Item=DashboardArea&wdHideGridlines=True&wdInConfigurator=True"
      scrolling="no"
      allowfullscreen>
    </iframe>
  </div>
</div>

</footer>

</body>
</html>
