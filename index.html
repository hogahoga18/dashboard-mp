<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Full Width</title>
<style>
  html, body {
    margin: 0; padding: 0; width: 100%; height: 100%; overflow-x: hidden;
  }
  .iframe-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 75%; /* rasio tinggi */
    height: 0;
    overflow: hidden;
  }
  .iframe-wrapper iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      src="https://1drv.ms/x/c/2CA4BEDDF02455CD/IQQl_qyz2hUZRLWcznDHcB1HAZoq2_acBqiEKdpvPPO1E6U?em=2&wdAllowInteractivity=False&Item=DashboardArea&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True"
      scrolling="no"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
