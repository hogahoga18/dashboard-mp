<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Fullscreen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    background: #f4f6f9;
  }

  /* Header */
  header {
    width: 100%;
    background: #1f2937;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    flex: 0 0 auto;
  }

  /* Footer */
  footer {
    width: 100%;
    background: #1f2937;
    color: #ccc;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    flex: 0 0 auto;
  }

  /* Container iframe */
  .iframe-container {
    flex: 1 1 auto;
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center; /* center horizontal */
    align-items: flex-start;
    padding: 0;
  }

  /* Wrapper iframe responsif */
  .iframe-wrapper {
    position: relative;
    width: 100%;
    max-width: 100%;
    padding-bottom: 65%; /* rasio tinggi dashboard */
    overflow: hidden;
  }

  /* Iframe style diperbaiki supaya center */
  .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%); /* center horizontal */
    width: 1200px; /* sesuaikan lebar asli dashboard */
    height: 100%;
    border: none;
  }

  /* Responsive untuk layar kecil */
  @media (max-width: 600px) {
    header {
      font-size: 20px;
      padding: 10px 0;
    }
    footer {
      font-size: 12px;
      padding: 8px 0;
    }
    .iframe-wrapper {
      padding-bottom: 90%; /* lebih tinggi untuk HP */
    }
    .iframe-wrapper iframe {
      width: 100%; /* penuh lebar layar HP */
      transform: translateX(0); /* hilangkan translateX di HP */
    }
  }
</style>
</head>
<body>

<header>
  Dashboard Online
</header>

<div class="iframe-container">
  <div class="iframe-wrapper">
    <iframe
      src="https://1drv.ms/x/c/2CA4BEDDF02455CD/IQQl_qyz2hUZRLWcznDHcB1HAZoq2_acBqiEKdpvPPO1E6U?em=2&wdAllowInteractivity=False&Item=DashboardArea&wdHideGridlines=True&wdInConfigurator=True&wdInConfigurator=True"
      scrolling="no"
      allowfullscreen>
    </iframe>
  </div>
</div>

<footer>
  Â© 2025 Dashboard Online | Powered by Excel + HTML
</footer>

</body>
</html>
