<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Fullscreen</title>
<style>
  /* Reset margin & padding */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* hilangkan scroll horizontal & vertical */
    background: #f4f6f9;
    display: flex;
    justify-content: center; /* center horizontally */
    align-items: flex-start; /* mulai dari atas */
  }

  /* Wrapper iframe responsif */
  .iframe-wrapper {
    position: relative;
    width: 100%;
    max-width: 1200px; /* batas maksimal lebar */
    height: 0;
    padding-bottom: 70%; /* rasio tinggi sesuai dashboard */
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    background: white;
  }

  .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Responsive untuk layar kecil */
  @media (max-width: 600px) {
    .iframe-wrapper {
      padding-bottom: 90%; /* tinggi lebih besar supaya pas di HP */
    }
  }
</style>
</head>
<body>

  <div class="iframe-wrapper">
  <iframe width="700" height="633" frameborder="0" scrolling="no" src="https://1drv.ms/x/c/2CA4BEDDF02455CD/IQQl_qyz2hUZRLWcznDHcB1HAZoq2_acBqiEKdpvPPO1E6U?em=2&wdAllowInteractivity=False&Item=DashboardArea&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
  </div>

</body>
</html>
