<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Online</title>
<style>
  /* Reset margin & padding */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden; /* hilangkan scroll horizontal */
    background: #f4f6f9;
    font-family: Arial, sans-serif;
  }

  /* Header */
  header {
    width: 100%;
    background: #1f2937;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  /* Footer */
  footer {
    width: 100%;
    background: #1f2937;
    color: #ccc;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
    position: relative;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  }

  /* Container body untuk iframe */
  .content {
    display: flex;
    justify-content: center; /* center horizontally */
    align-items: flex-start;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Wrapper iframe responsif */
  .iframe-wrapper {
    position: relative;
    width: 100%;
    max-width: 1200px;
    height: 0;
    padding-bottom: 70%; /* rasio tinggi agar proporsional */
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    background: white;
  }

  .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Responsive untuk layar kecil */
  @media (max-width: 600px) {
    .content {
      padding: 10px;
    }
    .iframe-wrapper {
      padding-bottom: 90%; /* tinggi lebih besar agar pas di HP */
    }
    header {
      font-size: 20px;
      padding: 10px 0;
    }
    footer {
      font-size: 12px;
      padding: 8px 0;
    }
  }
</style>
</head>
<body>

  <header>
    Dashboard Online
  </header>

  <div class="content">
    <div class="iframe-wrapper">
      <iframe
        src="https://1drv.ms/x/c/2CA4BEDDF02455CD/IQQl_qyz2hUZRLWcznDHcB1HAZoq2_acBqiEKdpvPPO1E6U?em=2&wdAllowInteractivity=False&Item=DashboardArea&wdHideGridlines=True&wdInConfigurator=True&wdInConfigurator=True"
        scrolling="no"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
